name: ðŸš€ SwiftParser-OSS CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ published ]

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run linting
      run: npm run lint
      
    - name: ðŸ§ª Run tests with coverage
      run: npm run test:ci
      
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: ðŸ“ˆ Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.node-version }}
        path: coverage/

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run security audit
      run: npm audit --audit-level=high
      
    - name: ðŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  build:
    name: ðŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build package
      run: npm run build
      
    - name: ðŸ“¦ Pack for distribution
      run: npm pack
      
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: npm-package
        path: '*.tgz'

  publish:
    name: ðŸ“¢ Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Final test before publish
      run: npm run test:ci
      
    - name: ðŸ—ï¸ Build package
      run: npm run build
      
    - name: ðŸ“¢ Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ðŸŽ‰ Create GitHub release summary
      run: |
        echo "ðŸš€ SwiftParser-OSS v${{ github.event.release.tag_name }} published to NPM!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Install: \`npm install @gridworks-tech/swiftparser-oss\`" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“– Documentation: https://github.com/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: âš¡ Run performance benchmarks
      run: |
        echo "ðŸƒâ€â™‚ï¸ Running performance tests..."
        npm test -- --testPathPattern=performance
        
    - name: ðŸ“Š Performance Report
      run: |
        echo "âš¡ Performance Tests Completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ All benchmarks within acceptable thresholds" >> $GITHUB_STEP_SUMMARY